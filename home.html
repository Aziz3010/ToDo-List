<body>
    <!-- Navbar -->
    <section id="Navbar">
        <div class="container">
            <div class="logoBox">
                <a id="logoAncor" href="/index.html">
                    <h1>ToDo</h1>
                </a>
                <div id="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="linkBox">

                        <a href="/signIn.html">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Body -->
    <section id="homePageLanding">
        <div class="leftSide">
            <!-- 1 -->
            <div id="personalInfo">
                <div class="image">
                    <img src="./img/user3.jpg" alt="personalImage">
                </div>
                <div class="FullName">
                    <h6>Ahmed Abdelaziz</h6>
                </div>
            </div>
            <!-- 2 -->
            <div id="newTasks">
                <p>New Tasks</p>
                <i class="far fa-plus-square"></i>
            </div>
            <!-- 3 -->
            <div id="dateBox">
                <p id="DayName"></p>
                <p id="Clock">12:00</p>
                <p id="DayNum"></p>
            </div>
            <!-- 4 -->
            <div id="oldTasks">
                <p>Old Tasks</p>
                <i class="fas fa-tasks"></i>
            </div>
        </div>
        <div id="rightSide" class="rightSide">
            









        </div>
    </section>

    <footer>

    </footer>

    <script src="js/jquery-3.6.0.js"></script>
